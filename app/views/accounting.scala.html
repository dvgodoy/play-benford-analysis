<div id="accounting">

    <button type="button" class="btn btn-lg btn-default" id="btnLoad" onclick="accountingLoad('@routes.BenfordBootstrap.load')">Load</button>
    <div id="load">
        <p id="loadStatus"></p>
    </div>

    <button type="button" class="btn btn-lg btn-default" id="btnCalc" onclick="accountingCalc('@routes.BenfordBootstrap.calculate')">Calculate</button>
    <div id="calculate">
        <p id="calcStatus"></p>
    </div>

    <button type="button" class="btn btn-lg btn-default" id="btnResults" onclick="accountingResults('@routes.BenfordBootstrap.getCIsByGroup(0)')">Show Results</button>
    <div id="results">
        <p></p>
    </div>

    <button type="button" class="btn btn-lg btn-default" id="btnProgress" onclick="sparkProgress('@routes.Application.progress')">View Progress</button>
    <div id="progress"></div>
</div>
