
<div id="accounting">
    <div class="description">
        <h1>Accounting</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
    </div>

    <div class="container">
        <div class="row">
            <form id="uploadForm" action="/api/acc/Upload" method="post" enctype="multipart/form-data" role="form">
                <div class="col-lg-9">
                    <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-warning btn-file">
                            Browse&hellip; <input type="file" id="accData" name="accData">
                        </span>
                    </span>
                    <input type="text" class="form-control" readonly>
                    </div>
                <span class="help-block">
                    Select your data file
                </span>
                </div>
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="progress">
                    <div id="loadProgress" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="load" class="container" style="display:none">
        <div class="row">
            <div class="col-lg-10">
                <button type="button" class="btn btn-warning btn-block" id="btnLoad" onclick="accountingLoad()">Load Data</button>
                <div id="groups" class="container col-lg-12"></div>
                <div id="frequencies" class="container" style="display: none"></div>
            </div>
        </div>
    </div>

    <div id="results">
    </div>

</div>
